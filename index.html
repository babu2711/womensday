<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Wishes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure Full-Screen Video Works on Web & Mobile */
        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Ensure scrolling works */
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            overflow-y: auto;
        }

        /* Adjust Form Input Fields for Mobile */
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- **Wish Submission Page Background Video** -->
    <video autoplay loop muted playsinline class="video-bg">
        <source src="wish-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container bg-white shadow-lg rounded-lg p-6 text-center text-gray-900">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="Zone Sorcerers Logo" class="w-24 h-24 rounded-full shadow-lg">
        </div>

        <!-- Header -->
        <h2 class="text-md font-semibold text-gray-500">An Initiative of</h2>
        <h1 class="text-2xl font-extrabold text-purple-700 border-b-4 border-purple-500 pb-2 inline-block">Zone Sorcerers</h1>

        <!-- Women's Day Quote -->
        <p class="italic text-gray-700 mt-3 text-lg">‚ÄúEmpowered women, empower the world.‚Äù</p>

        <p class="text-gray-600 mt-4 text-lg">Celebrate and honor the incredible women in your life! üíï</p>

        <!-- Form to Upload Wishes -->
        <div class="mt-6">
            <input type="text" id="toInput" class="border rounded-lg text-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none" placeholder="To: (Recipient Name)">
            <input type="text" id="wishInput" class="border rounded-lg text-lg p-2 mt-3 focus:ring-2 focus:ring-purple-400 focus:outline-none" placeholder="Write your wish here...">
            <input type="text" id="fromInput" class="border rounded-lg text-lg p-2 mt-3 focus:ring-2 focus:ring-purple-400 focus:outline-none" placeholder="From: (Your Name)">
            <input type="file" id="imageInput" accept="image/*" class="border rounded-lg p-2 mt-3">
            <button onclick="submitWish()" class="bg-purple-700 text-white font-bold p-3 mt-3 rounded-lg text-lg hover:bg-purple-800">Submit Wish</button>
        </div>

        <!-- View Wishes Button -->
        <div class="mt-6">
            <a href="gallery.html" class="bg-orange-500 text-white font-bold p-3 rounded-lg text-lg hover:bg-orange-600 transition">üìå View Wishes Board</a>
        </div>
    </div>

</body>
</html>
