<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Fullscreen Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Enable full scrolling */
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Wishes board container */
        .board-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Wishes section - scroll enabled */
        .wishes-container {
            max-height: 60vh;
            overflow-y: auto;
            width: 100%;
            padding: 10px;
        }

        /* Wish card styling */
        .wish-card {
            background: #FFDA79;
            color: #4E342E;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 0.5s forwards ease-in-out;
            margin-bottom: 15px;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .board-container {
                width: 95%;
            }
            .wishes-container {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <!-- Sunflower Video Background -->
    <video autoplay loop muted playsinline class="video-bg">
        <source src="sunflower-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="board-container">
        <h1 class="text-3xl font-extrabold text-white text-center mb-4">üåª Women's Day Wishes Board üåª</h1>

        <!-- Scrollable Wishes Section -->
        <div id="wishesContainer" class="wishes-container">
            <!-- Wishes will be loaded here -->
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="bg-orange-500 text-white font-bold p-3 rounded-lg text-lg hover:bg-orange-600 transition">‚¨ÖÔ∏è Back to Submit Page</a>
        </div>
    </div>

    <script>
        function loadWishes() {
            let wishes = JSON.parse(localStorage.getItem("wishes")) || [];
            let wishesContainer = document.getElementById("wishesContainer");

            if (wishes.length === 0) {
                wishesContainer.innerHTML = `<p class="text-center text-white text-lg">No wishes yet. Submit one now!</p>`;
                return;
            }

            wishesContainer.innerHTML = "";

            wishes.forEach((wish, index) => {
                let wishCard = document.createElement("div");
                wishCard.className = "wish-card p-4 rounded-lg shadow-md";
                wishCard.style.animationDelay = `${index * 0.2}s`; // Staggered fade-in effect

                let wishText = `
                    <p>‚ú® <strong>To:</strong> ${wish.to}</p>
                    <p>${wish.text}</p>
                    <p>üíå <strong>From:</strong> ${wish.from}</p>
                `;

                if (wish.image) {
                    wishText += `<img src="${wish.image}" class="w-full mt-4 rounded-lg shadow-md">`;
                }

                wishCard.innerHTML = wishText;
                wishesContainer.appendChild(wishCard);
            });
        }

        window.onload = loadWishes;
    </script>

</body>
</html>
