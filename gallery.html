<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Fullscreen Video Background */
        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Enable full scrolling */
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Wishes board container */
        .board-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.3);
        }

        /* Wishes section - scroll enabled */
        .wishes-container {
            max-height: 60vh;
            overflow-y: auto;
            width: 100%;
            padding: 10px;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .board-container {
                width: 95%;
            }
            .wishes-container {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <!-- **Gallery Page Background Video** -->
    <video autoplay loop muted playsinline class="video-bg">
        <source src="gallery-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="board-container">
        <h1 class="text-3xl font-extrabold text-white text-center mb-4">üåª Women's Day Wishes Board üåª</h1>

        <!-- Scrollable Wishes Section -->
        <div id="wishesContainer" class="wishes-container">
            <!-- Wishes will be loaded here -->
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="bg-orange-500 text-white font-bold p-3 rounded-lg text-lg hover:bg-orange-600 transition">‚¨ÖÔ∏è Back to Submit Page</a>
        </div>
    </div>

</body>
</html>
